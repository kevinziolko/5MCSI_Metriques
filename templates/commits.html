<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Évolution des Commits</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>
    <div id="chart_div" style="width: 800px; height: 500px;"></div>
    <script>
        // Charger la bibliothèque de graphiques Google
        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            // Faire une requête AJAX à l'API GitHub
            fetch('https://api.github.com/repos/Yaloke/5MCSI_Metriques/commits')
                .then(response => response.json())
                .then(data => {
                    // Traitement des données pour regrouper les commits par jour
                    const commitCounts = {};
                    data.forEach(commit => {
                        const commitDate = new Date(commit.commit.author.date);
                        const dateKey = commitDate.toISOString().split('T')[0]; // Récupère la date au format YYYY-MM-DD
                        if (!commitCounts[dateKey]) {
                            commitCounts[dateKey] = 0;
                        }
                        commitCounts[dateKey]++;
                    });

                    const commitData = Object.keys(commitCounts).map(date => [new Date(date), commitCounts[date]]);

                    // Préparer les données pour Google Charts
                    const dataTable = new google.visualization.DataTable();
                    dataTable.addColumn('date', 'Date');
                    dataTable.addColumn('number', 'Commits');
                    dataTable.addRows(commitData);

                    // Options du graphique
                    const options = {
                        title: 'Évolution des Commits dans le Temps',
                        curveType: 'function', // Rend le graphique en ligne plus lisse
                        legend: { position: 'bottom' },
                        hAxis: {
                            title: 'Date',
                            format: 'M/d/yy',
                            gridlines: {count: -1, units: {days: {format: ['MMM dd']}}}
                        },
                        vAxis: {
                            title: 'Nombre de commits'
                        },
                        colors: ['#a52714'], // Personnalise la couleur de la ligne
                    };

                    // Dessiner le graphique
                    const chart = new google.visualization.LineChart(document.getElementById('chart_div'));
                    chart.draw(dataTable, options);
                })
                .catch(error => console.error('Erreur lors de la récupération des données:', error));
        }
    </script>
</body>
</html>
