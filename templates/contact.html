<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Formulaire Design</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        display: flex;
        flex-direction: column; /* Ajustement pour aligner le titre au-dessus du formulaire */
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    form {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 300px;
    }
    h2 {
        color: #333333;
    }
    label {
        font-weight: bold;
        color: #333333;
    }
    input[type="text"], textarea {
        width: 100%;
        padding: 8px;
        margin: 10px 0;
        border-radius: 4px;
        border: 1px solid #cccccc;
        box-sizing: border-box;
    }
    textarea {
        resize: vertical;
    }
    button {
        width: 100%;
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }
    button:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>

<div>
    <h2>Formulaire de Contact</h2>
</div>

<form>
    <label for="prenom">Pr√©nom:</label><br>
    <input type="text" id="prenom" name="prenom"><br>
    <label for="nom">Nom:</label><br>
    <input type="text" id="nom" name="nom"><br>
    <label for="message">Votre message:</label><br>
    <textarea id="message" name="message" rows="4"></textarea><br>
    <button type="button" onclick="location.reload();">Envoyer</button>
</form>

</body>
</html>
